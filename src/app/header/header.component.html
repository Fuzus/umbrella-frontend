 <!-- Navbar-->
 <header class="header">
    <div class="inner">
        <a class="logo" routerLink="cliente"></a>
        <button *ngIf="this.isWorker" routerLink="backoffice/produtos">
            <span class="material-symbols-outlined"> inventory </span>
            <span>Produtos</span>
        </button>
        <!-- Menu 2 -->
        <button *ngIf="this.isWorker" routerLink="backoffice/usuarios">
            <span class="material-symbols-outlined"> badge </span>
            <span>Usuarios</span>
        </button>
        <button *ngIf="this.isClient || this.isWorker" routerLink="cliente/pedidos">
            <span class="material-symbols-outlined"> list_alt </span>
            <span *ngIf="this.isClient">Meus Pedidos</span>
            <span *ngIf="this.isWorker">Pedidos</span>
        </button>
        <nav class="nav-bar">
            <a href="/cliente/cart"><span class="material-symbols-outlined">shopping_cart</span></a>
            <a href="/cliente/detalhes-usuario"><span class="material-symbols-outlined">person</span></a>
            <a  href="/logout" (click)="logout()"><span class="material-symbols-outlined"> logout </span></a>
        </nav>
    </div>
</header>
