<section class="product__container">
    <div class="product-image-list__container">
        <ul>
            <li class="product-image-list" (mouseover)="changeImage('https://www.latercera.com/resizer/hEjow2UdFbe4hwUoavCHluhI-N8=/900x600/smart/arc-anglerfish-arc2-prod-copesa.s3.amazonaws.com/public/MRZ2PMD27ZEVFNHZDFS4NRHBN4.jpg')"><img src="https://www.latercera.com/resizer/hEjow2UdFbe4hwUoavCHluhI-N8=/900x600/smart/arc-anglerfish-arc2-prod-copesa.s3.amazonaws.com/public/MRZ2PMD27ZEVFNHZDFS4NRHBN4.jpg"></li>
            <li class="product-image-list" (mouseover)="changeImage('https://meups.com.br/wp-content/uploads/2017/06/umbrella-logo.jpg')"><img src="https://meups.com.br/wp-content/uploads/2017/06/umbrella-logo.jpg"></li>
            <li class="product-image-list" (mouseover)="changeImage('https://www.outerspace.com.br/wp-content/uploads/2019/06/umbrella2.jpg')"><img src="https://www.outerspace.com.br/wp-content/uploads/2019/06/umbrella2.jpg"></li>
        </ul>
    </div>
    <div class="product-image__container">
        <img src="https://www.latercera.com/resizer/hEjow2UdFbe4hwUoavCHluhI-N8=/900x600/smart/arc-anglerfish-arc2-prod-copesa.s3.amazonaws.com/public/MRZ2PMD27ZEVFNHZDFS4NRHBN4.jpg">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{ produto?.name }}</h2>
        <p>{{ produto?.description }}</p>
        <h3 class="product__price">{{ produto?.price | currency: "BRL"}}</h3>
        <p>Estoque Dispon√≠vel: </p>
        <label>
            Quantidade
            <input type="number" [(ngModel)]="quantidade" min="1">
            Unidades
        </label>
        <p class="product__aviability">{{ produto?.unit }} unidade(s) em estoque</p>
        <button (click)="addToCart()">Adicionar ao Carrinho</button>
    </div>
</section>
