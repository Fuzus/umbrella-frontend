<section class="product__container">
    <div class="product-image-list__container">
        <ul>
            <li *ngFor="let image of produto?.images" class="product-image-list" (mouseover)="changeImage(image)">
                <img [src]="image.source">
            </li>
        </ul>
    </div>
    <div class="product-image__container">
        <img [src]="">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{ produto?.name }}</h2>
        <p>{{ produto?.description }}</p>
        <h3 class="product__price">{{ produto?.price | currency: "BRL"}}</h3>
        <p>Estoque Dispon√≠vel: </p>
        <label>
            Quantidade
            <input type="number" [(ngModel)]="quantidade" min="1">
            Unidades
        </label>
        <p class="product__aviability">{{ produto?.unit }} unidade(s) em estoque</p>
        <div id="div-frete">
            <label>
                CEP
                <input class="cep" type="text" [(ngModel)]="cep">
                <button class="calc-frete" (click)="calcularFrete()">
                    Calcular frete
                </button>
            </label>
        </div>
        <button (click)="addToCart()">Adicionar ao Carrinho</button>
    </div>
</section>
