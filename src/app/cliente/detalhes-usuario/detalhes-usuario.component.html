<div class="popup">
    <h2>Dados do usuario</h2>
    <form [formGroup]="form">
        <label for="m-name">Nome </label>
        <input type="text" id="m-name" name="m-name" formControlName="nome">

        <label for="m-dtNascimeto">Data de Nascimento </label>
        <input type="date" formControlName="dataNascimento">

        <div class="radio-genero">
            <label for="m-input">Genero: </label>
            <input type="text" hidden>

            <input type="radio" name="genero" id="genero" value="true" formControlName="genero">
            <label for="masc">Masculino</label>

            <input type="radio" name="genero" id="genero" value="false" formControlName="genero">
            <label for="fem">feminino</label>
        </div>

        <div class="header-cadastro">
            <span>Endere√ßo</span>
            <a (click)="inserirEndereco()" class="material-symbols-outlined" id="new">add</a>
        </div>
        <table>
            <tr *ngFor="let endereco of address">
                <td><input type="radio" name="m-endereco-1" [checked]="endereco.principal"></td>
                <td><p>{{ endereco.rua }}, {{ endereco.numero }} <br> {{ endereco.bairro }} <br> {{ endereco.cep }}</p></td>
                <td><button (click)="deletarEndereco(endereco.id)"><span class="material-symbols-outlined">delete</span></button></td>
            </tr>
        </table>
        <button (click)="salvar()">salvar</button>
    </form>
</div>
